<div mat-dialog-title style="box-shadow: 0 10px 10px rgba(0, 0, 0, 0.418)">
    <div class="row">
        <div class="col-2">
            <img src="../../assets/images/icon/documentos_pendientes.png" alt="" class="logo-document">
        </div>
        <div class="col-10">
            <h1 id="modal-basic-title">Nuevo Informe</h1>
        </div>
    </div>
</div>
<div mat-dialog-content class="mt-3" style="height: 100% !important;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions style="justify-content: end;">
    <button mat-raised-button (click)="onClickNO()" color="accent">CANCELAR</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="crear()" color="primary">ACEPTAR</button>
    <!-- [disabled]="!recepcionForm.valid">CREAR</button> -->
</div>
