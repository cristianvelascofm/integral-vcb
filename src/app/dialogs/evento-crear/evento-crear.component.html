<div mat-dialog-title class="encabezado">
    <div class="row">
        <div class="col-2">
            <img src="../../assets/images/icon/evento.png" alt="" class="logo-evento">
        </div>
        <div class="col-8">
            <h1 id="modal-basic-title">Crear Evento</h1>
        </div>
    </div>
</div>
<div mat-dialog-content>
    <mat-tab-group style="height: 390px;">
        <mat-tab label="Generalidades">
            <div class="contenedor" style=" overflow-x: hidden">
                <div class="login">
                    <form (ngSubmit)="crearEvento()" #eventoForm="ngForm">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Nombre del Evento</mat-label>
                                    <input matInput placeholder="Evento" id="evento" name="evento"
                                        [(ngModel)]="evento.nombre" required>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Edición</mat-label>
                                    <input matInput type="number" placeholder="Número" id="edicion" name="edicion"
                                        [(ngModel)]="evento.edicion" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Categoría</mat-label>
                                    <mat-select id="categoria" name="categoría" [(ngModel)]="evento.categoria" required>
                                        <mat-option value="academico">Acedémico</mat-option>
                                        <mat-option value="cultural">Cultural</mat-option>
                                        <mat-option value="deporte">Deportes</mat-option>
                                        <mat-option value="salud">Salud</mat-option>
                                        <mat-option value="general">General</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Lugar Realización</mat-label>
                                    <input matInput placeholder="Lugar" id="lugar" name="lugar"
                                        [(ngModel)]="evento.lugar" required>
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Fecha Inicio</mat-label>
                                    <input matInput [matDatepicker]="picker" [value]="evento.fechaInicio"
                                        id="fechaInicio" name="fechaInicio" [(ngModel)]="evento.fechaInicio" required>
                                    <mat-hint>MM/DD/AAAA</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Fecha Fin</mat-label>
                                    <input matInput [matDatepicker]="pickerF" [value]="evento.fechaFin" id="fechaFin"
                                        name="fechaFin" [(ngModel)]="evento.fechaFin" required>
                                    <mat-hint>MM/DD/AAAA</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="pickerF"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerF></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput id="descripcion" name="descripcion"
                                        [(ngModel)]="evento.descripcion" placeholder="Descripción del Evento"
                                        rows="2"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </mat-tab>
        <mat-tab label="Organización">
            <div class="contenedor" style=" overflow-x: hidden">
                <div class="login">
                    <form (ngSubmit)="crearEvento()" #organizacionForm="ngForm">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Responsable</mat-label>
                                    <input matInput placeholder="Responsable" id="responsable" name="responsable"
                                        [(ngModel)]="evento.responsable" required>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Organizador</mat-label>
                                    <input matInput placeholder="Organizador" id="organizador" name="organizador"
                                        [(ngModel)]="evento.organizador" required>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </mat-tab>
        <mat-tab label="Actividades">
            <div class="contenedor" style=" overflow-x: hidden">
                <div class="login">
                    <form (ngSubmit)="crearEvento()" #actividadesForm="ngForm">
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-8">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Actividades</mat-label>
                                            <input matInput placeholder="Actividades" value="" id="actividades"
                                                name="actividades" [(ngModel)]="evento.actividades">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-1">
                                        <button mat-raised-button extended color="primary"
                                            style="top: 25%; width: 100%;" (click)="nuevaActividad()"
                                            matTooltip="Info about the action">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <input type="time" placeholder="Hora del Evento" class="hora-inicio" id="hora"
                                    name="hora" [(ngModel)]="selectedTime" (change)="onTimeChange($event)">
                            </div>
                        </div>
                        <div class="col-6" *ngIf="actividades">
                            <button mat-raised-button color="accent" (click)="openDialog()">AGREGAR ACTIVIDADES</button>
                        </div>
                    </form>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
<div mat-dialog-actions>
    <div style="display: flex; align-items:end; justify-content: end;">
        <button type="submit" class="btn btn-primary btn-block">CREAR
        </button>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [mat-dialog-close]="evento.nombre" cdkFocusInitial>Ok</button>
        <!-- [disabled]="!eventoForm.valid" -->
    </div>

</div>
