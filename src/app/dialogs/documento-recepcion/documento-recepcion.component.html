<div mat-dialog-title style="box-shadow: 0 10px 10px rgba(0, 0, 0, 0.418);">
    <div class="row">
        <div class="col-2">
            <img src="../../assets/images/icon/documentos_pendientes.png" alt="" class="logo-document">
        </div>
        <div class="col-8">
            <h1 id="modal-basic-title">Recepción de Documentos</h1>
        </div>
    </div>
</div>
<div mat-dialog-content class="mt-3">{{msg}}
    <div class="container" style="overflow: auto; height: auto   !important;">
        <form (ngSubmit)="nuevaRecepcion()" #recepcionForm="ngForm" style="width: 100%">

                                        <mat-checkbox [(ngModel)]="recepcion.fisico" name="fisico">
                                            <mat-icon class="fisico"></mat-icon> <!-- Icono de documento -->
                                        </mat-checkbox>
                                        <mat-label >Físico</mat-label>
                                    </div>
                                    <div class="col-6">
                                        <mat-checkbox color="primary" name="virtual" [(ngModel)]="recepcion.virtual">
                                            <mat-icon class="virtual"></mat-icon>
                                        </mat-checkbox>
                                        <mat-label  >Digital</mat-label>
                                    </div>
                                </div>

                                        id="fecha-documento" name="fecha-documento" [(ngModel)]="fechaDocumento"
                                        required>
                                    <mat-hint>MM/DD/AAAA</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>

                                </mat-form-field>
                            </div>
                        </div>

                </mat-tab>
                <mat-tab label="Detalles">
                    <div class="container mt-4" style="height: 400px; overflow: auto;">
                        <div class="row mt-2" style="width: 100%;">
                            <div class="col-6 form-field-wrapper"
                                style="height: 100%; text-align: center; border: 1px gray solid; display: flex; justify-content: center; box-shadow: 0 3px 3px rgba(0, 0, 0, 0.418);">
                                <img src="../../../assets/images/icon/codigo-de-barras.png" alt="casa" class="casa">
                                <mat-form-field class="example-full-width mt-2">
                                    <mat-label>TRD</mat-label>
                                    <input matInput placeholder="TRD Recepción" name="trd" [value]="recepcion.trd">
                                </mat-form-field>
                            </div>
                            <div class="col-6 form-field-wrapper"
                                style="text-align: center; border: 1px gray solid; display: flex; justify-content: center; box-shadow: 0 3px 3px rgba(0, 0, 0, 0.418);">
                                <img src="../../../assets/images/icon/ventana.png" alt="casa" class="casa">
                                <mat-form-field class="example-full-width mt-2">
                                    <mat-label>Venitanilla Única</mat-label>
                                    <input matInput placeholder="V.U:" name="vu" [value]="recepcion.ventanillaUnica">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-3" style="width: 100%;">
                            <div class="col-12 form-field-wrapper"
                                style="height: 100%; text-align: center; border: 1px gray solid; display: flex; justify-content: center;box-shadow: 0 3px 3px rgba(0, 0, 0, 0.418);">
                                <img src="../../../assets/images/icon/cartero.png" alt="casa" class="casa">
                                <mat-form-field class="example-full-width mt-2">
                                    <mat-label>Emisor</mat-label>
                                    <input type="text" name="emisor" placeholder="Escriba un Nombre"
                                        aria-label="Nombre del Emisor" matInput [formControl]="myControl2"
                                        [matAutocomplete]="autoEmisor">
                                    <mat-autocomplete #autoEmisor="matAutocomplete">
                                        <mat-option *ngFor="let option of filteredOptionsEmisor | async"
                                            [value]="option">
                                            {{option}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row mt-3" style="width: 100%;">
                            <div class="col-6  form-field-wrapper"
                                style=" box-shadow: 0 3px 3px rgba(0, 0, 0, 0.418);border: 1px gray solid;">
                                <img src="../../../assets/images/icon/programar.png" alt="casa" class="casa">

                                <mat-form-field class="example-full-width mt-2">

                                    <mat-label>Fecha de Realización</mat-label>
                                    <input matInput [matDatepicker]="picker" [value]="fechaDocumento"
                                        id="fecha-realizacion" name="fecha-realizacion" [(ngModel)]="fechaDocumento"
                                        required>
                                    <mat-hint>MM/DD/AAAA</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>

                                </mat-form-field>
                            </div>
                            <div class="col-6  form-field-wrapper"
                                style=" box-shadow: 0 3px 3px rgba(0, 0, 0, 0.418);border: 1px gray solid;">
                                <img src="../../../assets/images/icon/signo-de-dolar.png" alt="casa" class="casa">
                                <mat-form-field class="example-full-width mt-2">
                                    <mat-label>Valor</mat-label>
                                    <input matInput placeholder="Valor de la Solicitud" name="valor"
                                        [value]="recepcion.asunto">
                                </mat-form-field>

                            </div>

                        </div>

                        <div class="row mt-3" style="width: 100%; height: 60px;">
                            <div class="col-12 file-selector mt-2"
                                style="height: 100%; text-align: center; border: 1px gray solid; display: flex; justify-content: center; box-shadow: 0 3px 3px rgba(0, 0, 0, 0.418);">
                                <img src="../../../assets/images/icon/adjunto.png" alt="casa" class="casa">
                                <input type="file" (change)="onFileSelected($event)" accept=".pdf" />
                                <span *ngIf="selectedFile">Archivo seleccionado: {{ selectedFile.name }}</span>
                            </div>

                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Anotaciones">
                    <div class="container mt-4" style="height: 400px; overflow: auto;">
                        <mat-form-field class="example-full-width">
                            <mat-label>Anotaciones para este Documento</mat-label>
                            <textarea matInput placeholder="Notas"></textarea>
                          </mat-form-field>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </form>
    </div>


</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClickNO()">CANCELAR</button>
    <button mat-button [mat-dialog-close]="true" (click)="enviarDocumento()">CREAR</button>
    <!-- [disabled]="!recepcionForm.valid">CREAR</button> -->
</div>
