<div mat-dialog-title style="box-shadow: 0 10px 10px rgba(0, 0, 0, 0.418)">
    <div class="row">
        <div class="col-2">
            <img src="../../assets/images/icon/documentos_pendientes.png" alt="" class="logo-document">
        </div>
        <div class="col-10">
            <h1 id="modal-basic-title">Nuevo Documento</h1>
        </div>
    </div>
</div>

<div mat-dialog-content class="mt-3" style="height: 100% !important;">
    <p>Asunto del Documento:</p>
    <div class="row" style="width: 100%;">
        <div class="col-12 form-field-wrapper">
            <mat-icon class="asunto"></mat-icon>
            <mat-form-field class="example-full-width mt-2">
                <mat-label>Asunto</mat-label>
                <input type="text" name="asunto" placeholder="Escriba un Criterio" aria-label="Nombre del Asunto" matInput
                    [formControl]="myControl" [matAutocomplete]="autoAsunto" required>
                <mat-autocomplete #autoAsunto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
</div>


<div mat-dialog-actions style="justify-content: end;">
    <button mat-raised-button (click)="onClickNO()" color="primary">CANCELAR</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="crear()" color="accent">ACEPTAR</button>
    <!-- [disabled]="!recepcionForm.valid">CREAR</button> -->
</div>
