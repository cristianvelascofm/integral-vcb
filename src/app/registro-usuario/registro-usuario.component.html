<div class="titulo">
    <h2>La Vice Se Ve</h2>
</div>

<div class="registro-container">
    <h2>Crear una cuenta</h2>
    <form (ngSubmit)="registrar()" #registroForm="ngForm">
      <div class="form-group">
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" class="form-control" placeholder="Apellido" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" [(ngModel)]="usuario.email" class="form-control" placeholder="Correo Electr칩nico" required>
      </div>
      <div class="form-group">
        <input type="text" id="dependencia" name="dependencia" [(ngModel)]="usuario.dependencia" disabled="true" class="form-control" placeholder="Dependencia" required>
      </div>
      <div class="form-group">
        <input type="text" id="direccion" name="direccion" [(ngModel)]="usuario.direccion"  class="form-control" placeholder="Direcci칩n" required>
      </div>
      <div class="form-group">
        <input type="text" id="celular" name="celular" [(ngModel)]="usuario.celular"  class="form-control" placeholder="Celular" required>
      </div>
      <div class="form-group">
        <input type="date" id="fechanacimiento" name="fechanacimiento" [(ngModel)]="usuario.fechaNacimiento"  class="form-control" placeholder="Celular" required>
      </div>
      <div class="form-group">
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" class="form-control" placeholder="Contrase침a" required>
      </div>
      <div class="form-group">
        <input type="password" id="repetir-contrasena" name="repetir-contrasena" [(ngModel)]="usuario.repetirContrasena" class="form-control" placeholder="Repetir Contrase침a" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!registroForm.valid">Crear cuenta</button>
    </form>
  </div>
